<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Carouesel</title>
</head>
<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

    

        <header>
            <h1 class="text-center my-4">
                IL MIO CAROSELLO
            </h1>
        </header>

        <main>
            <section class=" bg-info position-relative pt-4">
                <div id="carousel" class="carousel-container">
                    

                
                        <img :src="images[activeIndex].image" alt="">
                    



                    
    
                </div>
                <button id="right" class="btn btn-outline-warning position-absolute px-4 py-1 mb-3 btn-lg">
                    <i class="fa-solid fa-fire-flame-curved" style="color: #ff7b00;"></i>
    
    
                </button>
                <button id="left" class="btn btn-outline-warning  position-absolute px-4 py-1 mb-3 btn-lg">
    
                   
                    <i class="fa-solid fa-dragon" style="color: #ff0000;"></i>
                </button>
    
    
            </section>
            
        </main>



    </div>    





    <script type="text/javascript" src="JS/script.js"></script>  
</body>
</html>
